<div class="container">
    <div class="row">
        <div class="col-md-6 mx-auto mt-5">
            <div class="card border-secondary">
                <div class="card-header bg-primary text-white">
                    <h3 class="card-title">Connexion</h3>
                </div>
                <div class="card-body">
                    <form [formGroup]="signInForm" (ngSubmit)="onSubmit()">
                        <fieldset>
                            <div class="form-group">
                                <input class="form-control" placeholder="E-mail" name="email" type="text"
                                    formControlName="email">
                            </div>
                            <div class="form-group">
                                <input class="form-control" placeholder="Password" name="password" type="password"
                                    value="" formControlName="password">
                            </div>
                            <button class="btn btn-lg btn-primary btn-md" type="submit" value="Login"
                                [disabled]="signInForm.invalid">
                                Se connecter</button>
                        </fieldset>
                    </form>
                </div>
                <p class="text-danger p-3">{{errorMessage}}</p>
                <div class="d-flex justify-content-between p-2">
                    <a></a>
                    <button class="btn btn-sm btn-outline-dark" routerLink="/auth/signup"
                        routerLinkActive="active">S'inscrire > </button>
                </div>
            </div>
        </div>
    </div>
</div>
